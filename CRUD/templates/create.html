{% extends 'master.html' %}

{% block content %}
  <div class="container my-5">
    <h2 class="mb-4">Profile Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <!-- Personal Information -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="full_name" required />
        </div>
        <div class="col-md-6">
          <label for="profilePic" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profilePic" name="profile_picture" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
      </div>

      <!-- Education -->
      <h5 class="mt-4">Education</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="degree" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" name="degree" />
        </div>
        <div class="col-md-4">
          <label for="institute" class="form-label">Institute Name</label>
          <input type="text" class="form-control" id="institute" name="institute_name" />
        </div>
        <div class="col-md-4">
          <label for="graduationYear" class="form-label">Year of Graduation</label>
          <input type="number" class="form-control" id="graduationYear" name="year_of_graduation" min="1900" max="2099" />
        </div>
      </div>

      <!-- Experience -->
      <h5 class="mt-4">Work Experience</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" name="company_name" />
        </div>
        <div class="col-md-4">
          <label for="position" class="form-label">Position</label>
          <input type="text" class="form-control" id="position" name="position" />
        </div>
        <div class="col-md-4">
          <label for="experienceYears" class="form-label">Years of Experience</label>
          <input type="number" class="form-control" id="experienceYears" name="years_of_experience" min="0" />
        </div>
      </div>

      <!-- Skills & Extras -->
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="e.g., Python, Django, React"></textarea>
      </div>

      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies</label>
        <textarea class="form-control" id="hobbies" name="hobbies" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="achievements" class="form-label">Achievements</label>
        <textarea class="form-control" id="achievements" name="achievements" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
